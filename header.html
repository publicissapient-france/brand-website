<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="./styles/footer.css">
<link rel="stylesheet" type="text/css" href="./styles/global.css">
<link rel="stylesheet" type="text/css" href="./styles/topbar.css">
<link rel="icon" href="./images/favicon.ico" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://static.engineering.publicissapient.fr/consent/plugins/training/tarteaucitron.js?version=1.0"></script>
<script type="text/javascript">
tarteaucitron.init({
    "hashtag": "#tarteaucitron", /* Ouverture automatique du panel avec le hashtag */
    "cookieName": "tarteaucitron", /* Cookie name */
    "highPrivacy": false, /* désactiver le consentement implicite (en naviguant) ? */
    "orientation": "top", /* le bandeau doit être en haut (top) ou en bas (bottom) ? */
    "adblocker": false, /* Afficher un message si un adblocker est détecté */
    "AcceptAllCta" : true, /* Show the accept all button when highPrivacy on */
    "showAlertSmall": false, /* afficher le petit bandeau en bas à droite ? */
    "handleBrowserDNTRequest": false, /* If Do Not Track == 1, disallow all */
    "cookieslist": true, /* Afficher la liste des cookies installés ? */
    "removeCredit": false, /* supprimer le lien vers la source ? */
    "useExternalCss": false, /* If false, the tarteaucitron.css file will be loaded */
    "moreInfoLink": true, /* Show more info link */
    "readmoreLink": "/cookiespolicy", /* Change the default readmore link pointing to tarteaucitron.io */
	"privacyUrl": "", /* Privacy policy url */
    "mandatory": false /* Show a message about mandatory cookies */
});
</script>
